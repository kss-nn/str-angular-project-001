<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="table table-stripped">
        <thead>
          <tr>
            <th *ngFor="let col of cols">
              {{col.text}}
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of prodList$ | async">
            <td *ngFor="let col of cols">
              <input [(ngModel)]="prod[col.key]"  type="text" class="form-control">
            </td>
            <td>
              <div class="btn-group">
                <div class="btn btn-info">
                  <i class="fa fa-refresh"></i>
                </div>
                <div class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </div>
    </div>
  </div>
</div>
