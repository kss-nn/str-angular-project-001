<div class="container">
    <div class="row">
        <div class="col-12 ">

            <h1 class=" cím">Újdonságok</h1>
            <app-product-turner [prods]="featList" class="row d-flex justify-content-between"></app-product-turner>

            <h1 class="cím">Akciós termékek</h1>
            <app-product-turner [prods]="saleList" class="row d-flex justify-content-between "></app-product-turner>

            <div class="row bg-light py-4">
                <div class="col-8"></div>
                <div class="col-12 col-lg-4">
                    <form class="form-inline my-2 my-lg-0">
                        <input (keyup)="onChangePhrase($event)" type="text" class="form-control mr-sm-2"
                            placeholder="Keresés">
                        <button class="btn btn-outline-success ny-2 my-sm-0">Keresés</button>
                    </form>
                </div>
            </div>

            <h1 class="cím">Összes termék</h1>
            <app-product-list [phraseString]="phrase" [prods]="prodList" class="row d-flex justify-content-between">
            </app-product-list>

        </div>
    </div>
</div>
