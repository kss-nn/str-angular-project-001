
<div class="card h-100 border border-secondary rounded-3 ">
  <img class="card-img-top p-3" [src]="product.image" alt="Card image cap">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{product.name}}</h5>      
      <ul class="list-group list-group-flush">
        <li class="list-group-item px-0">Leírás: {{product.description}}</li>
        <li class="list-group-item px-0">Raktár: {{product.stock}}</li>
        <li class="list-group-item px-0">Ár: {{product.price}} Ft</li>
      </ul>      
  </div>
  <div class="card-footer mt-auto">
      <a href="#" class="card-link"><strong>Részletek</strong></a>
  </div>
</div>
